<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Website</title>
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    i {
      margin-right: 8px;
      color: #ffd700;
    }

    .resume-button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .resume-button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .resume-button {
        padding: 12px 25px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="Your Photo" class="profile-img" />
    <h1>SNEHA S</h1>
    <p><i class="fas fa-envelope"></i>snehashan49@gmail.com </p>
    <p><i class="fas fa-phone"></i> +91 8098230801</p>
    <p><i class="fas fa-map-marker-alt"></i> Mangolore, Cuddalore</p>
    <a href="resume.pdf" class="resume-button" target="_blank">View Resume</a>
  </div>

</body>
</html>
